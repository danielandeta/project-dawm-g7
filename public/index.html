<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-BN.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> 
    <link href="https://unpkg.com/intro.js/minified/introjs.min.css" rel="stylesheet"> 
    <link href="https://unpkg.com/intro.js/themes/introjs-modern.css" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />

    <title>B' Natural</title>
  </head>
  <body>
    <div id="root"></div>  
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script>
      introJs().setOptions({
        steps:[
          {intro:"Hola, bienvenido a B'Natural, esta es una navegacion guiada."},
          {element: document.querySelector('.root'),
           intro:'<p>En la parte de arriba podra interacturar con la barra de navegacion.</p>',
           position: "top"},

           {element: document.querySelector('.root'),
           intro:'<p>Esta dividida por secciones, cada una se abrira en una nueva pagina.</p>',
           position: "top"},

           {element: document.querySelector('.root'),
           intro:'<p>Desde cada pagina podra regresar a esta pagina principal haciendo clic en el logo superior izquierdo.</p>',
           position: "top"},

           {element: document.querySelector('.root'),
           intro:'<p>Siguenos en nuestras redes sociales y contactanos para realizar tu compra.</p>',
           position: "top"}

        ],
        tooltipClass: "LOL",
        showProgress: true,
        showBullets: false,
        disableInteraction: true
      }).oncomplete(() => {
        alert("Felicitaciones, la navegacion guiada ha finalizado.");
      }).start();
      introJs().addHints();
    </script>  
  </body>
</html>
